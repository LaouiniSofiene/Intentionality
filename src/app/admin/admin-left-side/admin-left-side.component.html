<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/avatar.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Intentionality user</p>

      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      
      <li class="active treeview" *ngFor="let org of organisations">
        <a [routerLink]="['/organisations', org.id]">
            <i class="fa fa-th"></i> <span><a>{{org.id}}-{{ org.nom }}</a></span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
              
            </span>
          </a>
          <ul class="treeview-menu">
          <li><a routerLink=""><i class="fa fa-laptop"></i> Projet 1</a></li>
          <li> <a routerLink=""><i class="fa fa-laptop"></i> Projet 2</a></li>
            </ul>
          
      </li>
      
      <li class="active treeview">
        <a routerLink="ajoutOrganisation">
          <i class="fa fa-plus">

          </i>
          <span>Ajouter une orgranisation </span></a></li>
   
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
